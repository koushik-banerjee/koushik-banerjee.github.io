<head>

<body>
    <h1>List and table tags</h1>
    <h1>ordered list</h1>
    <ol>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
    </ol>

    <ul>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
    </ul>

        <dd>Java</dd>
        <dd>Nodejs</dd>

        <tr>

        <tr>

        </tr>
        <tr>

</body>
</html>
