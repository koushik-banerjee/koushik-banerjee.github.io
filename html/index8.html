<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>List and table tags</h1>
    <h1>ordered list</h1>
    <ol>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
    </ol>
    <hr>
    <h1>unordered list</h1>
    <ul>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
        <li>xyz</li>
    </ul>
    <hr>
    <h1>data list</h1>
    <dl>
        <dt>Full stack course</dt>
        <dd>Mern</dd>
        <dd>Java</dd>
        <dd>Nodejs</dd>
        <dd>Expressjs</dd>
    </dl>

    <hr>
    <h1>Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>name</th>
                <th>roll</th>

            </tr>
        </thead>

        <tbody>
            <tr>
                <td>harsh</td>
                <td>2</td>
            </tr>
            <tr>
                <td>harsh</td>
                <td>2</td>
            </tr>
            <tr>
                <td>harsh</td>
                <td>2</td>
            </tr>
            <tr>
                <td>harsh</td>
                <td>2</td>
            </tr>
            <tr>
                <td>harsh</td>
                <td>2</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Average</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
    <hr>

</body>

</html>
