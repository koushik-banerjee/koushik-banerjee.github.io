<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            margin: 10px;
            background: pink;
            text-align: center;
        }
        div:hover{
            background-color: yellow;
            transform: scale(1.2,1.2);
            transition: all 0.5s ease-out;
        
        }
    </style>
</head>
<body>
    <h1>Transformation and transition</h1>
    <div>Hello world</div>

</body>
</html>
