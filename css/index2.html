<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            display: inline-block;
            width: 60px;
        }
        .flex{
            display: flex;
            justify-content: space-around;
            background: yellow;
            height: 300px;
            align-items: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <h1>CSS display property</h1>
    <h2>inline and inline-block</h2>
    <li>home</li>
    <li>services</li>
    <li>projects</li>
    <li>about</li>
    <hr>
    <div class="flex">
        <div>child 1</div>
        <div>child 2</div>
        <div>child 3</div>
        <div>child 4</div>
        <div>child 5</div>
        <div>child 6</div>
    </div>
</body>
</html>
